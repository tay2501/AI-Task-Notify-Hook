version: '3.8'

services:
  notify-server:
    build:
      context: .
      target: server
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - NOTIFY_CONFIG_PATH=/app/config/config.json
      - NOTIFY_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notify-cli:
    build:
      context: .
      target: cli
    volumes:
      - ./config:/app/config:ro
    environment:
      - NOTIFY_CONFIG_PATH=/app/config/config.json
    profiles:
      - cli

networks:
  default:
    driver: bridge

volumes:
  config:
    driver: local
  logs:
    driver: local