repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml, types-requests, structlog]
        args: [--ignore-missing-imports]
        files: ^(components|bases)/

  - repo: local
    hooks:
      - id: polylith-check
        name: Polylith workspace validation
        entry: uv run poly check
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest
        name: Run tests
        entry: uv run pytest test/
        language: system
        pass_filenames: false
        types: [python]